<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body style = "background-color: #1a1919">
    <nav style = "background-color: #252fb3 !important;" class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
      <div class="icons">
        <i style="color: #00e9fa !important;" class="fas fa-save text-light save-note"></i>
        <i style="color: #0c1153 !important;" class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div style = "background-color: #1a1919 important!;" class="col-4 list-container" id="list-container">
          <div class="card">
            <ul style = "background-color: #2b2b2b;" class="list-group" id="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <input style = "background-color: #1a1919; color: #ffffff"
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea input style = "background-color: #1a1919; color: #ffffff" class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
